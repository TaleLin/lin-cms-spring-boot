#主配置文件

spring:
  # 激活环境配置
  profiles:
    active: dev
  # 文件编码 UTF8
  mandatory-file-encoding: UTF-8
  mvc:
    # 404 交给异常处理器处理
    throw-exception-if-no-handler-found: true
  resources:
    # 关闭静态资源的映射
    add-mappings: false


mybatis-plus:
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
  global-config:
    # 关闭banner打印
    banner: false
    db-config:
      # 逻辑删除（软删除）
      logic-delete-value: NOW()
      logic-not-delete-value: 'NULL'
  # mapper路径位置
  mapper-locations: classpath:mapper/*.xml


logging:
  # 日志配置文件（logback配置文件）
  config: classpath:logback-spring.xml


lin:
  cms:
    # 开启行为日志记录（logger）
    logger-enabled: true
    # access token 过期时间，3600s 一个小时
    token-access-expire: 3600
    # refresh token 过期时间，2592000s 一个月
    token-refresh-expire: 2592000
    # 令牌 secret
    token-secret: x88Wf0991079889x8796a0Ac68f9ecJJU17c5Vbe8beod7d8d3e695*4


group:
  guest:
    # 默认游客分组id 为 2
    id: 2
    # 默认游客分组名称为 guest
    name: guest
  root:
    # 默认root分组id为 1
    id: 1
    # 默认root分组名称为 root
    name: root


user:
  root:
    # 默认 root 用户id为 1
    id: 1
    # 默认 root 用户 昵称 为 root
    nickname: root
    # 默认 root 用户 用户名 为 root
    username: root
